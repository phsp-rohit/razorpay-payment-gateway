<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Secure Payment</title>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="http://localhost:5000/sdk/razorpay-sdk.js"></script>

    <style>
      body {
        font-family: Arial;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
      }

      button {
        background: #3399cc;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #287ca1;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Secure Payment</h2>

      <input id="amount" type="number" placeholder="Enter amount" />

      <button onclick="payNow()">Pay Now</button>

      <p id="status"></p>
    </div>

    <script>
      async function payNow() {
        const amount = document.getElementById("amount").value;

        if (!amount) {
          alert("Enter amount");

          return;
        }

        document.getElementById("status").innerText =
          "Opening payment gateway...";

        await RazorpayGateway.startPayment({
          amount: Number(amount),

          projectId: "custom_project",

          name: "Rohit Lakha",

          email: "rohit@email.com",

          description: "Custom Payment",

          backendUrl: "http://localhost:5000",

          successUrl: "/success",

          cancelUrl: "/cancel",
        });
      }
    </script>
  </body>
</html>
