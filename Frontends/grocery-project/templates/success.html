<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Payment Successful</title>

    <style>
      body {
        margin: 0;
        padding: 0;

        font-family: Arial, Helvetica, sans-serif;

        background: linear-gradient(135deg, #2ecc71, #27ae60);

        height: 100vh;

        display: flex;

        justify-content: center;

        align-items: center;
      }

      /* Card container */

      .card {
        background: white;

        padding: 40px;

        border-radius: 12px;

        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);

        text-align: center;

        width: 350px;

        animation: fadeIn 0.5s ease;
      }

      /* Success icon */

      .icon {
        font-size: 70px;

        color: #2ecc71;

        margin-bottom: 15px;

        animation: pop 0.4s ease;
      }

      /* Title */

      .title {
        font-size: 24px;

        font-weight: bold;

        color: #333;

        margin-bottom: 10px;
      }

      /* Message */

      .message {
        color: #666;

        margin-bottom: 20px;
      }

      /* Button */

      .button {
        background: #3399cc;

        color: white;

        border: none;

        padding: 12px;

        font-size: 16px;

        border-radius: 8px;

        cursor: pointer;

        width: 100%;

        transition: 0.3s;
      }

      .button:hover {
        background: #287ca1;
      }

      /* Animations */

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">âœ…</div>

      <div class="title">Payment Successful</div>

      <div class="message">Your payment has been completed successfully.</div>

      <button class="button" onclick="goHome()">Back to Home</button>
    </div>

    <script>
      /* Security check */

      const params = new URLSearchParams(window.location.search);

      if (!params.get("payment_id")) {
        window.location.href = "/";
      }

      /* Home redirect */

      function goHome() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
