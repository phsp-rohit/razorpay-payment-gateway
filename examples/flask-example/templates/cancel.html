<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Payment Cancelled</title>

<style>

/* Background */

body {

  margin: 0;
  padding: 0;

  font-family: Arial, Helvetica, sans-serif;

  background: linear-gradient(135deg, #ff6b6b, #c0392b);

  height: 100vh;

  display: flex;

  justify-content: center;

  align-items: center;

}


/* Card */

.container {

  background: white;

  padding: 40px;

  border-radius: 12px;

  box-shadow: 0 15px 40px rgba(0,0,0,0.25);

  text-align: center;

  width: 350px;

}


/* Icon */

.icon {

  font-size: 70px;

  color: #e74c3c;

  margin-bottom: 15px;

  animation: shake 0.4s ease;

}


/* Animation */

@keyframes shake {

  0% { transform: translateX(-5px); }
  25% { transform: translateX(5px); }
  50% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
  100% { transform: translateX(0px); }

}


/* Title */

.title {

  font-size: 24px;

  font-weight: bold;

  color: #333;

  margin-bottom: 10px;

}


/* Message */

.message {

  color: #666;

  margin-bottom: 10px;

}


/* Redirect text */

.redirect {

  font-size: 13px;

  color: #999;

  margin-bottom: 20px;

}


/* Button */

.button {

  background: #3399cc;

  color: white;

  border: none;

  padding: 12px;

  font-size: 16px;

  border-radius: 8px;

  cursor: pointer;

  width: 100%;

  transition: 0.3s;

}


.button:hover {

  background: #287ca1;

}

</style>

</head>

<body>

<div class="container">

  <div class="icon">
    ‚ùå
  </div>

  <div class="title">
    Payment Cancelled
  </div>

  <div class="message">
    Your payment was cancelled.<br>
    You can safely try again.
  </div>

  <div class="redirect">
    Redirecting to home page in 3 seconds...
  </div>

  <button class="button" onclick="goHome()">
    Try Again
  </button>

</div>


<script>

/* Manual redirect */

function goHome() {

  window.location.href = "/";

}


/* Auto redirect */

setTimeout(function() {

  window.location.href = "/";

}, 3000);

</script>


</body>

</html>
